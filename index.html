<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    

    <div class="calcContainer">
        <h1>Calculator</h1>
        <input class="calcContainer__numInfo calcContainer__numInfo--input" disabled/>
        <input class="calcContainer__numInfo calcContainer__numInfo--output" value="0" disabled/>
        <div class="calcContainer__buttonContainer">
            <button class="calcContainer__button clearButton">C</button>
            <button class="calcContainer__button posNegButton">+/-</button>
            <button class="calcContainer__button percentButton">%</button>
            <button class="calcContainer__button modButton" value="/">/</button>
            <button class="calcContainer__button modButton" value="x">X</button>
            <button class="calcContainer__button modButton" value="-">-</button>
            <button class="calcContainer__button modButton" value="+">+</button>
            <button class="calcContainer__button sinButton">sin</button>
            <button class="calcContainer__button cosButton">cos</button>
            <button class="calcContainer__button tanButton">tan</button>
            <button class="calcContainer__button numButton" value="9">9</button>
            <button class="calcContainer__button numButton" value="8">8</button>
            <button class="calcContainer__button numButton" value="7">7</button>
            <button class="calcContainer__button numButton" value="6">6</button>
            <button class="calcContainer__button numButton" value="5">5</button>
            <button class="calcContainer__button numButton" value="4">4</button>
            <button class="calcContainer__button numButton" value="3">3</button>
            <button class="calcContainer__button numButton" value="2">2</button>
            <button class="calcContainer__button numButton" value="1">1</button>
            <button class="calcContainer__button numButton" value="0">0</button>
            <button class="calcContainer__button piButton">&pi;</button>
            <button class="calcContainer__button decimalButton">.</button>
            <button class="calcContainer__button calcContainer__button--largerButton equalButton">=</button>
        </div>    
</div>
</body>
<script src="scripts/scripts.js"></script>
</html>
