<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="calcContainer">
        <div class="calcContainer__input"></div>
        <div class="calcContainer__output"></div>
        <button class="calcContainer__button">C</button>
        <button class="calcContainer__button">+/-</button>
        <button class="calcContainer__button">%</button>
        <button class="calcContainer__button">/</button>
        <button class="calcContainer__button">X</button>
        <button class="calcContainer__button">-</button>
        <button class="calcContainer__button">+</button>
        <button class="calcContainer__button">=</button>
        <button class="calcContainer__button">9</button>
        <button class="calcContainer__button">8</button>
        <button class="calcContainer__button">7</button>
        <button class="calcContainer__button">6</button>
        <button class="calcContainer__button">5</button>
        <button class="calcContainer__button">4</button>
        <button class="calcContainer__button">3</button>
        <button class="calcContainer__button">2</button>
        <button class="calcContainer__button">1</button>
        <button class="calcContainer__button">1</button>
        <button class="calcContainer__button">0</button>
        <button class="calcContainer__button">.</button>

    </div>
</body>
</html>
