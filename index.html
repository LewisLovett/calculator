<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="calcContainer">
        <input class="calcContainer__numInfo calcContainer__numInfo--input" disabled/>
        <input class=" calcContainer__numInfo calcContainer__numInfo--output" value="0" disabled/>
        <button class="calcContainer__button" value="C">C</button>
        <button class="calcContainer__button" value="+/-">+/-</button>
        <button class="calcContainer__button" value="%">%</button>
        <button class="calcContainer__button" value="/">/</button>
        <button class="calcContainer__button" value="X">X</button>
        <button class="calcContainer__button" value="-">-</button>
        <button class="calcContainer__button" value="+">+</button>
        <button class="calcContainer__button" value="=">=</button>
        <button class="calcContainer__button" value="9">9</button>
        <button class="calcContainer__button" value="8">8</button>
        <button class="calcContainer__button" value="7">7</button>
        <button class="calcContainer__button" value="6">6</button>
        <button class="calcContainer__button" value="5">5</button>
        <button class="calcContainer__button" value="4">4</button>
        <button class="calcContainer__button" value="3">3</button>
        <button class="calcContainer__button" value="2">2</button>
        <button class="calcContainer__button" value="1">1</button>
        <button class="calcContainer__button" value="0">0</button>
        <button class="calcContainer__button" value=".">.</button>

    </div>
</body>
</html>
